os: linux
dist: bionic
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8

before_install:
  - eval "CC=gcc-8 && CXX=g++-8"

script:
  - g++ --version
  - chmod +x ./generate.sh
  - chmod +x ./grammar/generate.sh
  - chmod +x ./tools/premake5_l
  - (cd ./grammar && ./generate.sh)
  - ./generate.sh
  - (cd ./build && make -j2 config=shared_x64 all)
  - (cd ./build && make -j2 config=static_x64 all)
